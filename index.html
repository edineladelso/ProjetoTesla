<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjetoTesla</title>

    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <img src="img/logo.png" alt="Logo da Tesla" class="logo">

    <ul class="lista">
        <!--Item 1-->
        <li class="item">
            <video src="img/model-y.mp4" muted autoplay loop></video>

            <div class="info-carro">
                <h1>Modelo Y</h1>
                <p class="text-1">Parcelar a partir de 499 dólares</p>
            </div>
            <div class="rodape">
                <button class="bay">Comprar agora</button>
                <button class="test">Test-Drive</button>
                <p class="text-2">Nao garantimos seu veículo imediatamente. Consultar estoque*</p>
            </div>
        </li>

        <!--Item 2-->
        <li class="item">
            <img class="img-tes model-s" src="./img/model-s.png" alt="imagem Model S">

            <div class="info-carro">
                <h1>Modelo S</h1>
                <p class="text-1">Parcelar a partir de 499 dólares</p>
            </div>
        </li>

        <!--Item 3-->
        <li class="item">
            <img class="img-tes model-x" src="./img/model-x.png" alt="imagem Model X">

            <div class="info-carro">
                <h1 class="text__g model-x">Modelo X</h1>
                <p class="text-1 model-x">Parcelar a partir de 499 dólares</p>
            </div>
        </li>
    </ul>

</body>

</html>
