<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="stylesheet" href="./src/style/form.css">

    </style>
</head>

<body>
    <img src="./src/img/logo.png" alt="Logo da Tesla" class="logo">

    <ul class="lista">
        <!--Item 1-->
        <li class="item">
            <video src="./src/img/model-y.mp4" muted autoplay loop></video>

            <div class="info-carro">
                <h1>Modelo Y</h1>
                <p class="text-1">Parcelar a partir de 499 dólares</p>
            </div>
            <div class="rodape">
                <button class="bay" onclick="chamarformulario()">Comprar agora</button>
                <button class="test">Test-Drive</button>
                <p class="text-2">Não garantimos seu veículo imediatamente. Consultar estoque*</p>
            </div>
        </li>

        <!--Item 2-->
        <li class="item">
            <img class="img-tes model-s" src="./src/img/model-s.png" alt="imagem Model S">

            <div class="info-carro">
                <h1>Modelo S</h1>
                <p class="text-1">Parcelar a partir de 499 dólares</p>
            </div>
        </li>

        <!--Item 3-->
        <li class="item">
            <img class="img-tes model-x" src="./src/img/model-x.png" alt="imagem Model X">

            <div class="info-carro">
                <h1 class="text__g model-x">Modelo X</h1>
                <p class="text-1 model-x">Parcelar a partir de 499 dólares</p>
            </div>
        </li>
    </ul>

    <!--Aqui inicia o Formulário-->
    <form id="formulario" action="exemplo.php" method="post">
        <h1 style="margin: 15px; color: black; font-size: 24pt;">Tesla</h1>

        <button id="close" type="button" onclick="fecharFormulario()"
            style="background: #403d3d; border: none; border-radius: 4px; padding: 5px 15px; position: absolute; right: 5px; top: 5px; color: #fff;">
            Fechar
        </button>

        <div style="display: flex; flex-direction: column;justify-content: space-around;
        border-bottom: solid 1px; border-top: solid 1px; 
        height: 300px; width: 400px;
        position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
            <div>
                <h2 style="margin: 15px; font-size: 16pt;">Nome</h2>
                <div id="nome" style="display: flex; justify-content: space-evenly;">
                    <span class="form" style="margin-right: 0;">
                        <input type="text" name="nome" id="inome"><br>
                        <label style="font-size: 10pt;" for="inome">First Name</label>
                    </span>
                    <span class="form">
                        <input type="text" name="apelido" id="iapelido"><br>
                        <label style="font-size: 10pt;" for="iapelido">Last Name</label>
                    </span>
                </div>
            </div>
            <div style="position: relative;">
                <h2 style="margin: 15px; font-size: 16pt;">E-mail</h2>
                <span class="form">
                    <input type="email" name="email" id="iemail">
                    <label style="font-size: 10pt;" for="iemail">exemplo@exemplo.com</label>
                </span>
                <button id="reset" type="reset"
                    style="position: absolute; left: 50%; bottom: 19px; padding: 2px 20px; background-color: #4e4c4c; color: #fff; border: none; border-radius: 2px;">Limpar</button>
            </div>
        </div>
        <button
            style="position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); margin-bottom: 40px; padding: 8px 30px; background-color: rgb(0, 128, 53); border: none; color: #fff;"
            type="submit">Enviar</button>
    </form>
</body>
<script src="./src/scripts/script.js"></script>

</html>
